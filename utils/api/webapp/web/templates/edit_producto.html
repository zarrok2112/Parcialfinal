<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Editar Producto</h2>
    <!-- Agregar enlace para volver a la página de inicio -->
    <a href="/" class="btn btn-primary mb-3">Volver a Inicio</a>
    <form id="edit-product-form">
        <input type="hidden" id="product-id" value="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="updateProduct()">Guardar Cambios</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/script_products.js"></script>
<script>
    // Obtener el ID del usuario de la URL
    const urlParams = new URLSearchParams(window.location.search);
    //const product_id = urlParams.get('id');
    const product_id = {{id}}    
    // Obtener la información del usuario y llenar el formulario
    fetch(`/api/products/${product_id}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('product-id').value = data.id;
            document.getElementById('nombre').value = data.nombre;
            document.getElementById('descripcion').value = data.descripcion;
            document.getElementById('precio').value = data.precio;
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
